<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="p-3  mt-4">
        <a class="btn btn-secondary" href="/">Go Back</a>
        <h2 class="text-center mt-2">Product Registration page!</h2>
    </div>
    
    <form  action="p_register" method="get" class="mx-auto border mt-5 p-3" style="width: 470px; height: 350px; box-shadow: 0px 0px 3px black; border-radius: 10px;">
        <label for="name">Enter Product Name </label>
        <input type="text" name="name" placeholder="Product name"/><br><br>
        <label for="id">Enter Product Id </label>
        <input type="number" name="id" placeholder="Product Id"/><br><br>
        <label for="price">Enter Product Price </label>
        <input type="number" name="price" placeholder="Product Price"/><br><br>
        <label for="url">Enter Product Url </label>
        <input type="text" name="url" placeholder="Product url"/><br><br>
        <input type="submit" value="Register" class="mx-5 mt-3"/>
        <input type="reset" value="Reset" class=" mt-3"/>
    </form>
</body>
</html>
